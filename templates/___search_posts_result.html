<div class="posts" id="posts">
    {% for post in posts: %}
        {% include "_post.html" %}
    {% endfor %}
</div>

{% if count > posts|length and count != 0 %}
<button href="/get_more_posts_explore_posts?search_value={{search_value}}" mix-get mix-default="{{ x.lans('more_posts') }}" mix-await="{{ x.lans('loading...') }}" class="main_button" id="auto_show_more">
    {{ x.lans('more_posts') }}
</button>
{% endif %}
