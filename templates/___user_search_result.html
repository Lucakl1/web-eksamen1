<div>
    <a href="/profile/{{ rec_user['user_username'] }}" mix-get>
        {% if rec_user['user_avatar'] == 'default.svg' %}
        <img src="{{ url_for('static', filename='images/'~rec_user['user_avatar']) }}" alt="" class="profile_img no_event">
        {% else %}
        <img src="{{ url_for('static', filename='uploads/'~rec_user['user_avatar']) }}" alt="" class="profile_img no_event">
        {% endif %}
    </a>
    <div>
        <p class="name">{{ rec_user['user_first_name'] }} {{ rec_user['user_last_name'] }}</p>
        <p class="handle">@{{ rec_user['user_username'] }}</p>
    </div>
    {% set userprofile = rec_user %}
    {% include "___profile_follow_button.html" %}
</div>
