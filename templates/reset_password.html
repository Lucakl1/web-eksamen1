{% include "global/header.html" %}

<main>
    <figure>
        <svg width="300" height="300" version="1.1" xmlns="http://www.w3.org/2000/svg"><path d="M178.57 127.15 290.27 0h-26.46l-97.03 110.38L89.34 0H0l117.13 166.93L0 300.25h26.46l102.4-116.59 81.8 116.59h89.34M36.01 19.54H76.66l187.13 262.13h-40.66"/></svg>
    </figure>
    <div>
        <h1>{{ x.lans('reset_my_password') }}</h1>
        <form action="/reset_password/{{ x.default_language }}?key={{ user_verification_key }}" mix-post autocomplete="off">
            <div>
                <label for="user_password">{{ x.lans('password') }} <span> - {{ x.USER_PASSWORD_MIN }} {{ x.lans('to') }} {{ x.USER_PASSWORD_MAX }} {{ x.lans('charetors') }}</span></label>
                <input name="user_password" type="password" id="user_password" placeholder="{{ x.lans('password') }}" mix-check="{{ x.REGEX_USER_PASSWORD }}">
            </div>
            <div>
                <label for="user_password_confirm">{{ x.lans('confirm_password') }} <span> - {{ x.lans('repeat_password') }}</span></label>
                <input name="user_password_confirm" type="password" id="user_password_confirm" placeholder="{{ x.lans('confirm_password') }}" mix-check="{{ x.REGEX_USER_PASSWORD }}">
            </div>
            <button mix-default="{{ x.lans('reset_my_password') }}" mix-await="{{ x.lans('checking...') }}" type="submit">
                {{ x.lans('reset_my_password') }}
            </button>
        </form>
    </div>
</main>

{% include "global/footer.html" %}
