<!DOCTYPE html>
<html lang="{{ lan }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="title">X - Home </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/x_logo.svg') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/general.css') }}">
    
    {% if user %}
        <link rel="stylesheet" href="{{ url_for('static', filename='css/app.css') }}">
    {% else %}
        <link rel="stylesheet" href="{{ url_for('static', filename='css/login_signup.css') }}">
    {% endif %}

    {% if user['user_role'] == 'admin' %}
        <link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css') }}">
    {% endif %}

    <script src="{{ url_for('static', filename='mixhtml.js') }}" defer></script>
    <script src="{{ url_for('static', filename='app.js') }}" defer></script>
</head> 
<body>
    {% if user['user_role'] == 'admin' %}
        <admin-bar>
            <a href="/">Home page</a>
            <a href="/get-data-from-sheet">Update dictionary</a>
            <a href="/get_admin_all_users" mix-get>List of All users</a>
        </admin-bar>
    {% endif %}
    <div id="error_response"></div>
    <div id="succes_message"></div>
