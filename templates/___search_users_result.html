<div class="users" id="users">
    {% for rec_user in users: %}
        {% include "___user_search_result.html" %}
    {% endfor %}
</div>

{% if count > users|length and count != 0 %}
<button href="/get_more_posts_explore_users?search_value={{search_value}}" mix-get mix-default="{{ x.lans('more_users') }}" mix-await="{{ x.lans('loading...') }}" class="main_button" id="auto_show_more">
    {{ x.lans('more_users') }}
</button>
{% endif %}
