<div class="follow" id="follow{{ userprofile['user_username'] }}">
    {% if userprofile['current_user_is_following'] == None %}
    <a class="main_button" mix-get href="/follow?user={{ userprofile['user_username'] }}">{{ x.lans('follow') }}</a>
    {% else %}
    <a class="main_button" mix-get href="/follow?user={{ userprofile['user_username'] }}">{{ x.lans('unfollow') }}</a>
    {% endif %}
</div>
